<form name="form.register">
  <div class="form-group">
    <label for="username">Username</label>
    <input class="form-control" name="username" id="username" ng-model="user.username" type="text" required />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input class="form-control" name="password" id="password" ng-model="user.password" type="password" required />
  </div>
  <div class="form-group">
    <label for="passwordConfirm">Confirm Password</label>
    <input class="form-control" name="passwordConfirm" id="passwordConfirm" ng-model="user.passwordConfirm" type="password" required />
  </div>
  <button class="btn btn-primary" type="submit" ng-disabled="form.register.$invalid">Register</button>
  <button class="btn btn-default" ui-sref="home()">Back to Home</button>
</form>
